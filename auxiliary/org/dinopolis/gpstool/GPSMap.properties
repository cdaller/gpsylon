position.follow_me.relative_border.description= \
 <html>This value is used to determine when<br> \
 the map should be recentered in follow me mode.<br> \
 The value defines the border of the map (relative to the<br> \
 width/height of the map). As soon as the position is moved <br>\
 inside this border, the map is recentered.<br> \
 The value must be between 0.0 and 0.5.<br> \
 The close the value is to 0.5, the more often<br> \
 the map is recentered.</html>

