#
# this is the properties file of the
# Dufourmap Plugin for the GPSylon application
#
#

# --------------------------------------------------
# plugin settings

dufourmap.plugin.identifier=Swiss Dufourmap Plugin

dufourmap.plugin.version=1.0
dufourmap.plugin.version.type=double

dufourmap.plugin.name=Dufourmap

dufourmap.plugin.description=Implements the Swiss first national Map.

# menu settings
menu.dufourmap.label=$dufourmap.plugin.name$
menu.dufourmap.mnemonic=D
menu.dufourmap.accelerator=alt D
menu.dufourmap.action=dufourmap

# DufourMapManager
file.dufourmap.dir=
file.dufourmap.dir.title=Dufourmap Directory
file.dufourmap.dir.description=<html>The directory where the Dufourmaps are stored <br>\
(relative to the GPSylon directory or absolute).</html>

file.dufourmap.description_file=dufourmap.txt
file.dufourmap.description_file.title=Dufourmap Description File
file.dufourmap.description_file.description=<html>The File that contains the description of the Dufourmaps<br>\
(may be relative to the GPSylon directory)</html>

# compatibility for MapManager
localize.message.file_not_found_message=File not Found
localize.message.error_title=Error
localize.message.warning_title=Warning
localize.message.info_title=Info
file.map.description_file_detect_changes=no

# --------------------------------------------------
# property editor settings

plugin.resources.hidden.dufourmap=$%dufourmap.plugin.*%$

plugin.resource.group.dufourmap.title=$dufourmap.plugin.name$
plugin.resource.group.dufourmap.type=resource.group
plugin.resource.group.dufourmap=file.dufourmap.dir,file.dufourmap.description_file

