#
# this is the properties file of the
# MapManagerPlugin for the GPSylon application
#
#

# --------------------------------------------------
# plugin settings

mapmanager.plugin.identifier=Map Manager Plugin

mapmanager.plugin.version=0.01
mapmanager.plugin.version.type=double

mapmanager.plugin.name=Map Manager

mapmanager.plugin.description=Display and manage available maps.


# --------------------------------------------------
# window settings

mapmanager.window.remember_settings=no
mapmanager.window.remember_settings.title=Remember Position and Size of Windows 
mapmanager.window.remember_settings.description=<html>Remember the Position and Size of all Windows.<br>\
<b>Note\:</b> Disable if your Window Managers have problems with this feature!</html>
#window.remember_settings.type=boolean
mapmanager.window.remember_settings.possible_values=yes,no
mapmanager.window.remember_settings.yes.title=Yes
mapmanager.window.remember_settings.no.title=No

# the width of the window
mapmanager.window.dimension.width=720
mapmanager.window.dimension.width.title=Width of Window
mapmanager.window.dimension.width.description=<html>The Width of the Window.</html>
mapmanager.window.dimension.width.type=int

# the height of the window
mapmanager.window.dimension.height=600
mapmanager.window.dimension.height.title=Height of Window
mapmanager.window.dimension.height.description=<html>The Heigth of the Window.</html>
mapmanager.window.dimension.height.type=int

# the x-position
mapmanager.window.location.x=100
mapmanager.window.location.x.title=x-Position of the Window
mapmanager.window.location.x.description=<html>The default x-position of the Window.</html>
mapmanager.window.location.x.type=int

# the y-position
mapmanager.window.location.y=100
mapmanager.window.location.y.title=y-Posistion of the Window
mapmanager.window.location.y.description=<html>The default y-position of the Window.</html>
mapmanager.window.location.y.type=int


# --------------------------------------------------
# mouse mode settings

mapmanager.mousemode.name=$mapmanager.plugin.name$
mapmanager.mousemode.description=Click and drag to select available maps.
mapmanager.mousemode.mnemonic=M
mapmanager.mousemode.accelerator_key=control G

# --------------------------------------------------
# menu settings

menu.mapmanager.label=$mapmanager.plugin.name$
menu.mapmanager.mnemonic=M
menu.mapmanager.accelerator=alt M
menu.mapmanager.action=map_manager