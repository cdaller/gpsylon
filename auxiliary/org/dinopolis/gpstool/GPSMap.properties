# ----------------------------------------------------------------
# general settings

angle.format.latlon=DD°MM'SS"
angle.format.latlon.possible_values=$angle.format.valid_formats$
angle.format.latlon.title=Format for Latitude/Longitude Values
angle.format.latlon.description=<html>The Format used to display the Latitude/Longitude.<br>\
Parse and format angle according a specified pattern. The pattern is a string <br>\
containing any characters, with a special meaning for the following characters: <br>\
\
<blockquote><table cellpadding="3"> \
    <tr><td><code>D</code></td><td>  The integer part of degrees</td></tr> \
    <tr><td><code>d</code></td><td>  The fractional part of degrees</td></tr> \
    <tr><td><code>M</code></td><td>  The integer part of minutes</td></tr> \
    <tr><td><code>m</code></td><td>  The fractional part of minutes</td></tr> \
    <tr><td><code>S</code></td><td>  The integer part of seconds</td></tr> \
    <tr><td><code>s</code></td><td>  The fractional part of seconds</td></tr> \
    <tr><td><code>.</code></td><td>  The decimal separator</td></tr> \
</table></blockquote> \
<br> \
Upper-case letters <code>D</code>, <code>M</code> and <code>S</code> are for the integer <br>\
parts of degrees, minutes and seconds respectively. They must appear in this order (e.g. <br>\
"<code>M'D</code>" is illegal because "M" and "S" are inverted; "<code>D°S</code>" is <br>\
illegal too because there is no "M" between "D" and "S"). Lower-case letters <code>d</code>, <br>\
<code>m</code> and <code>s</code> are for fractional parts of degrees, minutes and seconds <br>\
respectively. Only one of those may appears in a pattern, and it must be the last special <br>\
symbol (e.g. "<code>D.dd°MM'</code>" is illegal because "d" is followed by "M"; <br>\
"<code>D.mm</code>" is illegal because "m" is not the fractional part of "D"). <br>\
<br><br> \
The number of occurrence of <code>D</code>, <code>M</code>, <code>S</code> and their <br>\
lower-case counterpart is the number of digits to format. For example, "DD.ddd" will <br>\
format angle with two digits for the integer part and three digits for the fractional <br>\
part (e.g. 4.4578 will be formatted as "04.458"). Separator characters like <code>°</code>, <br>\
<code>'</code> and <code>"</code> and inserted "as-is" in the formatted string (except the <br>\
decimal separator dot ("<code>.</code>"), which is replaced by the local-dependent decimal <br>\
separator). Separator characters may be completely omitted; <code>AngleFormat</code> will <br>\
still differentiate degrees, minutes and seconds fields according the pattern. For example, <br>\
"<code>0480439</code>" with the pattern "<code>DDDMMmm</code>" will be parsed as 48°04.39'. <br>\
<br><br> \
The following table gives some examples of legal patterns. <br>\
 <br>\
<blockquote><table cellpadding="3">\
<tr><th>Pattern                </th>  <th>Example   </th></tr> \
<tr><td><code>DD°MM'SS" </code></td>  <td>48°30'00" </td></tr> \
<tr><td><code>DD°MM'    </code></td>  <td>48°30'    </td></tr> \
<tr><td><code>DD.ddd    </code></td>  <td>48.500    </td></tr> \
<tr><td><code>DDMM      </code></td>  <td>4830      </td></tr> \
<tr><td><code>DDMMSS    </code></td>  <td>483000    </td></tr> \
</table></blockquote> \
</html>

angle.format.heading=DDD°
angle.format.heading.possible_values=DDD°,DDD.dd°,DDD°MM'
