#
# this is the properties file of the
# GPSToolPlugin for the GPSylon application
#
#

# --------------------------------------------------
# plugin settings

gpstool.plugin.identifier=GPSTool Plugin

gpstool.plugin.version=0.01
gpstool.plugin.version.type=double

gpstool.plugin.name=GPSTool

gpstool.plugin.description=Download/upload tracks,routes and \
  waypoints, make screenshots from GPS device.

# --------------------------------------------------
# localizations:

localize.gps_screenshot_frame_title=GPS Device Screenshot
localize.download_screenshot=Download Screenshot
localize.download_track=Download Track(s)
localize.upload_track=Upload Track(s)
localize.download_route=Download Route(s)
localize.upload_route=Upload Route(s)
localize.download_waypoint=Download Waypoint(s)
localize.upload_waypoint=Upload Waypoint(s)
localize.display_device_info=Device Info

# --------------------------------------------------
# menu settings

menu.gpstoolplugin.label=$gpstool.plugin.name$
menu.gpstoolplugin.mnemonic=G
menu.gpstoolplugin.accelerator=alt G
menu.gpstoolplugin=download_from_gps upload_to_gps view_gps_raw_data \
 gps_screenshot display_device_info

menu.download_from_gps.label=Download from GPS
menu.download_from_gps.action=download_from_gps

menu.upload_to_gps.label=Upload to GPS
menu.upload_to_gps.action=upload_to_gps

menu.view_gps_raw_data.label=View GPS Raw Data
menu.view_gps_raw_data.mnemonic = V
menu.view_gps_raw_data.accelerator = alt V
menu.view_gps_raw_data.action=view_gps_raw_data

menu.gps_screenshot.label=GPS Screenshot
menu.gps_screenshot.action=gps_screenshot

menu.display_device_info.label=Device Info
menu.display_device_info.action=display_device_info




