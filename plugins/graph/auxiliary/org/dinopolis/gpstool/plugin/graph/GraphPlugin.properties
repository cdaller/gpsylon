#
# this is the properties file of the
# ModifyTracksPlugin for the GPSMap application
#
#

# --------------------------------------------------
# plugin settings

graph.plugin.identifier=Graph Plugin

graph.plugin.version=0.01
graph.plugin.version.type=double

graph.plugin.name=Graph

graph.plugin.description=Load, save and work with graphs.

# --------------------------------------------------
# line stroke and color settings

graph.node.stroke = 4
graph.node.color = blue

graph.edge.stroke = 2
graph.edge.color = blue

graph.selected_edge_node.color = red
graph.shortestpath.color = green
 

# --------------------------------------------------
# settings for the dialogs and messages

graph.msg.enter_graphname = Enter a Graph name
graph.msg.default_graphname = Graph
graph.msg.graph_input_dialog = Graph input dialog
graph.msg.enter_nodename = Enter a Node name
graph.msg.default_nodename = Node
graph.msg.node_input_dialog = Node input dialog
graph.msg.enter_edgename = Enter an Edge name
graph.msg.default_edgename = Edge
graph.msg.edge_input_dialog = Edge input dialog

graph.msg.selectet_start_node_ok = This node is the start node of the edge. The name of the node is:
graph.msg.selectet_end_node_ok = This node is the end node of the edge. The name of the node is:
graph.msg.selected_node_ok_title = Confirm node dialog

graph.msg.accept_edgepoints = Calculate Edge between the to nodes 
graph.msg.accept_edgepoints_title = Accept Edgepoints

graph.msg.nodes_not_on_same_track = Nodes are not on the same track.\n\
 No edge between these two nodes possible.
graph.msg.nodes_not_on_same_track_title = Node Error

graph.msg.no_graph = You have to make a new Graph first!
graph.msg.no_graph_title = Graph Error 

# --------------------------------------------------
# mouse mode settings

# modify tracks mouse mode
graph.mousemode.name=$graph.plugin.name$
graph.mousemode.description=change graph
graph.mousemode.mnemonic=GM
graph.mousemode.accelerator_key=control g


# --------------------------------------------------
# menu settings

menu = graph

menu.graph.label = Graph
menu.graph.mnemonic = G

menu.graph = loadgraph savegraph - addnodes setedges deleteedges - calcshortestpath

menu.loadgraph.label=Load Graph
menu.loadgraph.mnemonic=L
menu.loadgraph.accelerator=alt L
menu.loadgraph.action=load_graph

menu.savegraph.label=Save Graph
menu.savegraph.mnemonic=S
menu.savegraph.accelerator=alt S
menu.savegraph.action=save_graph


menu.addnodes.label=Add Nodes
menu.addnodes.mnemonic=N
menu.addnodes.accelerator=alt N
menu.addnodes.action=add_nodes

menu.setedges.label=Set Edges
menu.setedges.mnemonic=E
menu.setedges.accelerator=alt E
menu.setedges.action=set_edges

menu.deleteedges.label=Delete Edges
menu.deleteedges.mnemonic=DEL
menu.deleteedges.accelerator=DELETE
menu.deleteedges.action=delete_edges

menu.calcshortestpath.label=Calculate Shortest Path
menu.calcshortestpath.mnemonic=CSP
menu.calcshortestpath.accelerator=alt c
menu.calcshortestpath.action=clac_shortest_path
