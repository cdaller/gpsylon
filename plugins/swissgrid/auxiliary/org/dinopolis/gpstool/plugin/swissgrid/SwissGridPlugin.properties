#
# this is the properties file of the
# SwissGridPlugin for the GPSMap application
#
#

# --------------------------------------------------
# plugin settings

swissgrid.plugin.identifier=Swiss Grid Plugin

swissgrid.plugin.version=1.0
swissgrid.plugin.version.type=double

swissgrid.plugin.name=Swiss Grid

swissgrid.plugin.description=Implements the Swiss national Grid and the Projection (lv03).


# --------------------------------------------------
# mouse mode settings

swissgrid.mousemode.name=$swissgrid.plugin.name$
swissgrid.mousemode.description=Show Coordinates in SwissGrid and WGS84
swissgrid.mousemode.mnemonic=S
swissgrid.mousemode.accelerator_key=control S



# --------------------------------------------------
# menu settings

menu.swissgrid.label=$swissgrid.plugin.name$
menu.swissgrid.mnemonic=S
menu.swissgrid.accelerator=alt S
menu.swissgrid=center_map

menu.center_map.label=Center Map
menu.center_map.action=center_map
#menu.center_map.mnemonic = C
#menu.center_map.accelerator = alt C
